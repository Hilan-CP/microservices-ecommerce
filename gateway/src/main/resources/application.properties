spring.application.name=gateway

server.port=8080

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
management.health.circuitbreakers.enabled=true

resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.gatewayCircuitBreaker.slidingWindowType=COUNT_BASED

